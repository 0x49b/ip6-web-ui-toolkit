<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="robots" content="index,follow">
  <meta name="description" content="Web UI Toolkit">
  <link rel="icon" href="">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>IP6 Web UI-Toolkit</title>
</head>

<body>

  <div class="login">
    <h2>Login</h2>
    <form class="login-form" action="">

      <p class="notification login-validity-notification"></p> 

      <div class="input email-input">
        <label for="email">E-Mail</label>
        <br>
        <input type="email" name="email" id="email" class="validation" placeholder="example@mail.com" pattern=".+@.+\..+" required>
        <p class="notification email-validity-notification"></p>
      </div>

      <div class="input password-input">
        <label for="password">Passwort</label>
        <br>
        <div class="password-field">
          <input type="password" name="password" id="password" placeholder="P4$$word">
          <button id="show-pw-btn" type="button" class="btn-secondary show-password-btn disabled">show</button>
        </div>               
      </div>

      <button class="login-submit btn" type="submit">Login</button>
      
    </form>
  </div>

  <div class="info">
    <p>Example for successful Login:</p>
    <p>
      Email: example@mail.com<br>
      Password: P4$$word
    </p>
  </div>

  <script src="./script.js"></script>
</body>

</html>
