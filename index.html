<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="robots" content="index,follow">
  <meta name="description" content="Web UI Toolkit">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="login-underline.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <title>IP6 Web UI-Toolkit</title>
</head>

<body>

  <div class="theme-switch-wrapper">
    <label class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <div class="slider round"></div>
    </label>
    <em>Enable Dark Mode!</em>
  </div>

  <div class="logins-container">
    <div class="login">
      <h2>Login</h2>
      <form class="login-form" action="">

        <div class="login-validity-notification">
          <i class="fas"></i>
          <p class="login-validity-message"></p>
        </div> 

        <div class="input email-input">
          <label for="email">E-Mail</label>
          <br>
          <input type="email" name="email" id="email" class="input-standard validation" placeholder="example@mail.com" pattern=".+@.+\..+" required>
          <p class="notification email-validity-notification"></p>
        </div>

        <div class="input password-input">
          <label for="password">Passwort</label>
          <br>
          <div class="password-field">
            <input class="input-standard" type="password" name="password" id="password" placeholder="P4$$word">
            <button id="show-pw-btn" type="button" class="btn-secondary show-password-btn disabled">show</button>
          </div>
          <a id="forgot-password" href="#">Forgot E-Mail or Password?</a>             
        </div>  

        <button class="login-submit btn disabled" type="submit" disabled>Login</button>
        
      </form>
    </div>


    <!-- Login form with underlined inputfields -->

    <div class="login-underline">
      <h2>Login</h2>
      <form class="login-form-underline" action="">

        <div class="login-validity-notification-underline">
          <i class="fas"></i>
          <p class="login-validity-message"></p>
        </div> 

        <div class="input email-input">
          <label for="email">E-Mail</label>
          <br>
          <div class="modified-inputfield">
            <input class="input-underline validate-underline" type="email" name="email" id="email-underline" placeholder="example@mail.com" pattern=".+@.+\..+" required>
            <div class="underline"></div>
          </div>          
          <p class="notification-underline email-validity-notification-underline"></p>
        </div>

        <div class="input password-input">
          <label for="password">Passwort</label>
          <br>
          <div class="password-field">
            <div class="modified-inputfield">
              <input class="input-underline" type="password" name="password" id="password-underline" placeholder="P4$$word">
              <div class="underline"></div>
            </div>            
            <button id="show-pw-btn-underline" type="button" class="btn-secondary show-password-btn disabled">show</button>
          </div>
          <a id="forgot-password" href="#">Forgot E-Mail or Password?</a>              
        </div>

        <button class="login-submit-underline btn-underline disabled" type="submit" disabled>Login</button>
        
      </form>
    </div>
  </div>
  <div class="info">
    <p>Example for successful Login:</p>
    <p>
      Email: example@mail.com<br>
      Password: P4$$word
    </p>
  </div>

  <pre id="out"></pre>

  <script src="./script.js"></script>
  <script src="./login-underline.js"></script>
  <script src="./darkMode.js"></script>
  <script type="module" src="./firstTest.js"></script>
</body>

</html>
